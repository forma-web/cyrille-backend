apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: migrations
          image: robonen/cyrille-backend:latest
          envFrom:
            - secretRef:
                name: app-secret
            - configMapRef:
                name: app-config
          command: ['php', 'artisan', 'migrate:fresh', '--seed', '--force']
      containers:
        - name: app
          image: robonen/cyrille-backend:latest
          envFrom:
            - secretRef:
                name: app-secret
            - configMapRef:
                name: app-config
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
